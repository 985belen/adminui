<div class="login-page">
    <div class="login-wrapper">
        <div class="login-box">
            <h3>EC3S ADMIN 登录</h3>
            <form action="#/" method="GET">
                <input type="text" class="span4" placeholder="用户名">
                <input type="password" class="span4" placeholder="密码">
                <div class="login-actions">
                    <div class="pull-right">
                        <a href="#" class="muted">忘记密码</a>
                    </div>
                    <label for="remember-me">
                        <input id="remember-me" type="checkbox">
                        记住密码
                    </label>
                </div>
                <input type="submit" class="btn btn-block btn-primary btn-large" value="登录" >
            </form>
        </div>
    </div>
</div>
